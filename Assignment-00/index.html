            position: relative;

        .star {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
                filter: blur(2px);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
                filter: blur(1px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.15);
            }
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1) rotate(0deg);

            50% {
                opacity: 0.8;
                transform: scale(1.1) rotate(180deg);
            }
        }
