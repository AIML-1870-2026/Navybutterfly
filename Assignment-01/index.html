<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #0d1b2a 50%, #1b263b 100%);
            min-height: 100vh;
            display: flex;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        canvas {
            background: radial-gradient(ellipse at center, #0d1b2a 0%, #050510 100%);
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(100, 200, 255, 0.1), inset 0 0 60px rgba(0, 0, 0, 0.5);
        }

        .control-panel {
            width: 320px;
            background: linear-gradient(180deg, rgba(13, 27, 42, 0.95) 0%, rgba(10, 10, 26, 0.98) 100%);
            padding: 24px;
            overflow-y: auto;
            border-left: 1px solid rgba(100, 200, 255, 0.1);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.3);
        }

        .panel-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 24px;
            color: #7dd3fc;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 20px rgba(125, 211, 252, 0.5);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #94a3b8;
        }

        .control-value {
            background: rgba(100, 200, 255, 0.1);
            padding: 2px 10px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #7dd3fc;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(100, 200, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7dd3fc 0%, #38bdf8 100%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(125, 211, 252, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(125, 211, 252, 0.8);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7dd3fc 0%, #38bdf8 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(125, 211, 252, 0.5);
        }

        .stats-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            border: 1px solid rgba(100, 200, 255, 0.1);
        }

        .stats-title {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #7dd3fc;
            margin-bottom: 16px;
            text-align: center;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(100, 200, 255, 0.05);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 0.8em;
            color: #64748b;
        }

        .stat-value {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #38bdf8;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.2), transparent);
            margin: 20px 0;
        }

        .section-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #475569;
            margin-bottom: 16px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="control-panel">
            <div class="panel-title">Particle Network</div>

            <div class="section-label">Particle Settings</div>

            <div class="control-group">
                <div class="control-label">
                    <span>Particle Count</span>
                    <span class="control-value" id="particleCountValue">100</span>
                </div>
                <input type="range" id="particleCount" min="50" max="150" value="100">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Particle Speed</span>
                    <span class="control-value" id="particleSpeedValue">1.0</span>
                </div>
                <input type="range" id="particleSpeed" min="0.1" max="3" step="0.1" value="1">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Node Size</span>
                    <span class="control-value" id="nodeSizeValue">3</span>
                </div>
                <input type="range" id="nodeSize" min="1" max="8" step="0.5" value="3">
            </div>

            <div class="divider"></div>
            <div class="section-label">Connection Settings</div>

            <div class="control-group">
                <div class="control-label">
                    <span>Connectivity Radius</span>
                    <span class="control-value" id="connectivityRadiusValue">120</span>
                </div>
                <input type="range" id="connectivityRadius" min="50" max="250" value="120">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Edge Opacity</span>
                    <span class="control-value" id="edgeOpacityValue">0.6</span>
                </div>
                <input type="range" id="edgeOpacity" min="0.1" max="1" step="0.05" value="0.6">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Edge Thickness</span>
                    <span class="control-value" id="edgeThicknessValue">1.0</span>
                </div>
                <input type="range" id="edgeThickness" min="0.5" max="3" step="0.1" value="1">
            </div>

            <div class="stats-panel">
                <div class="stats-title">Network Statistics</div>
                <div class="stat-row">
                    <span class="stat-label">Total Edges</span>
                    <span class="stat-value" id="totalEdges">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Avg Connections</span>
                    <span class="stat-value" id="avgConnections">0.00</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Network Density</span>
                    <span class="stat-value" id="networkDensity">0.00%</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Max Connections</span>
                    <span class="stat-value" id="maxConnections">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            canvas.width = container.clientWidth - 40;
            canvas.height = container.clientHeight - 40;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Configuration
        let config = {
            particleCount: 100,
            particleSpeed: 1,
            nodeSize: 3,
            connectivityRadius: 120,
            edgeOpacity: 0.6,
            edgeThickness: 1
        };

        // 3D space bounds
        const bounds = {
            x: 400,
            y: 300,
            z: 400
        };

        // Camera settings for 3D projection
        const camera = {
            fov: 500,
            z: 600
        };

        // Particle class
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = (Math.random() - 0.5) * bounds.x * 2;
                this.y = (Math.random() - 0.5) * bounds.y * 2;
                this.z = Math.random() * bounds.z;

                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.vz = (Math.random() - 0.5) * 0.5;

                this.connections = 0;
            }

            update(speed) {
                this.x += this.vx * speed;
                this.y += this.vy * speed;
                this.z += this.vz * speed;

                // Wrap around bounds
                if (this.x < -bounds.x) this.x = bounds.x;
                if (this.x > bounds.x) this.x = -bounds.x;
                if (this.y < -bounds.y) this.y = bounds.y;
                if (this.y > bounds.y) this.y = -bounds.y;
                if (this.z < 0) this.z = bounds.z;
                if (this.z > bounds.z) this.z = 0;
            }

            project() {
                const scale = camera.fov / (camera.fov + this.z);
                return {
                    x: this.x * scale + canvas.width / 2,
                    y: this.y * scale + canvas.height / 2,
                    scale: scale
                };
            }
        }

        // Particles array
        let particles = [];

        // Initialize particles
        function initParticles(count) {
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        // Calculate 3D distance between particles
        function distance3D(p1, p2) {
            const dx = p1.x - p2.x;
            const dy = p1.y - p2.y;
            const dz = p1.z - p2.z;
            return Math.sqrt(dx * dx + dy * dy + dz * dz);
        }

        // Get edge color based on distance (shorter = brighter/warmer)
        function getEdgeColor(distance, maxDistance, opacity) {
            const ratio = 1 - (distance / maxDistance);
            const r = Math.floor(100 + ratio * 155);
            const g = Math.floor(180 + ratio * 75);
            const b = 255;
            const alpha = opacity * ratio * 0.8;
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // Draw glow effect for node
        function drawNodeGlow(x, y, size, scale) {
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, size * 4);
            gradient.addColorStop(0, `rgba(125, 211, 252, ${0.3 * scale})`);
            gradient.addColorStop(0.5, `rgba(56, 189, 248, ${0.1 * scale})`);
            gradient.addColorStop(1, 'rgba(56, 189, 248, 0)');

            ctx.beginPath();
            ctx.arc(x, y, size * 4, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        // Network statistics
        let stats = {
            totalEdges: 0,
            avgConnections: 0,
            networkDensity: 0,
            maxConnections: 0
        };

        // Animation loop
        function animate() {
            // Clear canvas with slight trail effect
            ctx.fillStyle = 'rgba(5, 5, 16, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Reset connection counts
            particles.forEach(p => p.connections = 0);

            // Update particles
            particles.forEach(p => p.update(config.particleSpeed));

            // Sort by z for proper depth rendering
            const sortedParticles = [...particles].sort((a, b) => b.z - a.z);

            // Calculate edges and draw them
            let edgeCount = 0;
            const edges = [];

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dist = distance3D(particles[i], particles[j]);
                    if (dist < config.connectivityRadius) {
                        edges.push({
                            p1: particles[i],
                            p2: particles[j],
                            distance: dist
                        });
                        particles[i].connections++;
                        particles[j].connections++;
                        edgeCount++;
                    }
                }
            }

            // Sort edges by average z (draw far ones first)
            edges.sort((a, b) => (b.p1.z + b.p2.z) / 2 - (a.p1.z + a.p2.z) / 2);

            // Draw edges
            edges.forEach(edge => {
                const proj1 = edge.p1.project();
                const proj2 = edge.p2.project();

                const avgScale = (proj1.scale + proj2.scale) / 2;
                const color = getEdgeColor(edge.distance, config.connectivityRadius, config.edgeOpacity);

                ctx.beginPath();
                ctx.moveTo(proj1.x, proj1.y);
                ctx.lineTo(proj2.x, proj2.y);
                ctx.strokeStyle = color;
                ctx.lineWidth = config.edgeThickness * avgScale;
                ctx.stroke();
            });

            // Draw particles (far to near)
            sortedParticles.forEach(p => {
                const proj = p.project();
                const size = config.nodeSize * proj.scale;

                // Draw glow
                drawNodeGlow(proj.x, proj.y, size, proj.scale);

                // Draw node
                const brightness = 0.6 + proj.scale * 0.4;
                const nodeGradient = ctx.createRadialGradient(
                    proj.x - size * 0.3,
                    proj.y - size * 0.3,
                    0,
                    proj.x,
                    proj.y,
                    size
                );
                nodeGradient.addColorStop(0, `rgba(255, 255, 255, ${brightness})`);
                nodeGradient.addColorStop(0.5, `rgba(200, 230, 255, ${brightness * 0.9})`);
                nodeGradient.addColorStop(1, `rgba(125, 211, 252, ${brightness * 0.7})`);

                ctx.beginPath();
                ctx.arc(proj.x, proj.y, size, 0, Math.PI * 2);
                ctx.fillStyle = nodeGradient;
                ctx.fill();
            });

            // Update statistics
            const maxPossibleEdges = (particles.length * (particles.length - 1)) / 2;
            stats.totalEdges = edgeCount;
            stats.avgConnections = particles.length > 0
                ? (edgeCount * 2 / particles.length).toFixed(2)
                : 0;
            stats.networkDensity = maxPossibleEdges > 0
                ? ((edgeCount / maxPossibleEdges) * 100).toFixed(2)
                : 0;
            stats.maxConnections = Math.max(...particles.map(p => p.connections));

            // Update stats display
            document.getElementById('totalEdges').textContent = stats.totalEdges;
            document.getElementById('avgConnections').textContent = stats.avgConnections;
            document.getElementById('networkDensity').textContent = stats.networkDensity + '%';
            document.getElementById('maxConnections').textContent = stats.maxConnections;

            requestAnimationFrame(animate);
        }

        // Control handlers
        function setupControls() {
            const controls = {
                particleCount: (val) => {
                    config.particleCount = parseInt(val);
                    document.getElementById('particleCountValue').textContent = val;
                    initParticles(config.particleCount);
                },
                particleSpeed: (val) => {
                    config.particleSpeed = parseFloat(val);
                    document.getElementById('particleSpeedValue').textContent = val;
                },
                nodeSize: (val) => {
                    config.nodeSize = parseFloat(val);
                    document.getElementById('nodeSizeValue').textContent = val;
                },
                connectivityRadius: (val) => {
                    config.connectivityRadius = parseInt(val);
                    document.getElementById('connectivityRadiusValue').textContent = val;
                },
                edgeOpacity: (val) => {
                    config.edgeOpacity = parseFloat(val);
                    document.getElementById('edgeOpacityValue').textContent = val;
                },
                edgeThickness: (val) => {
                    config.edgeThickness = parseFloat(val);
                    document.getElementById('edgeThicknessValue').textContent = val;
                }
            };

            Object.keys(controls).forEach(id => {
                const element = document.getElementById(id);
                element.addEventListener('input', (e) => controls[id](e.target.value));
            });
        }

        // Initialize
        initParticles(config.particleCount);
        setupControls();
        animate();
    </script>
</body>
</html>
