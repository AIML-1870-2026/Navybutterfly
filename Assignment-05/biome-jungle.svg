<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="jsky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A4A2A"/>
      <stop offset="100%" stop-color="#0D3018"/>
    </linearGradient>
  </defs>

  <style>
    .leopard-tail { animation: tailswish 3s ease-in-out infinite alternate; transform-origin: 768px 455px; }
    .vine1 { animation: vinesway1 7s ease-in-out infinite alternate; transform-origin: 300px 0px; }
    .vine2 { animation: vinesway2 9s ease-in-out infinite alternate; transform-origin: 900px 0px; }
    .vine3 { animation: vinesway1 8s ease-in-out infinite alternate; transform-origin: 1550px 0px; }
    .leopard-body { animation: leopard-breathe 5s ease-in-out infinite alternate; transform-origin: 700px 460px; }
    .frond-left { animation: frondsway 6s ease-in-out infinite alternate; transform-origin: 0px 900px; }
    .frond-right { animation: frondsway 7s ease-in-out infinite alternate-reverse; transform-origin: 1920px 950px; }
    @keyframes tailswish { 0% { transform: rotate(-6deg); } 100% { transform: rotate(6deg); } }
    @keyframes vinesway1 { 0% { transform: translateX(-8px); } 100% { transform: translateX(8px); } }
    @keyframes vinesway2 { 0% { transform: translateX(6px); } 100% { transform: translateX(-6px); } }
    @keyframes leopard-breathe { 0% { transform: translate(700px, 460px); } 100% { transform: translate(700px, 462px); } }
    @keyframes frondsway { 0% { transform: rotate(-1deg); } 100% { transform: rotate(1deg); } }
  </style>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#jsky)"/>

  <!-- Background canopy layer -->
  <g fill="#1B5C30" stroke="#111" stroke-width="2">
    <ellipse cx="200" cy="150" rx="250" ry="160"/>
    <ellipse cx="600" cy="100" rx="300" ry="180"/>
    <ellipse cx="1050" cy="120" rx="280" ry="170"/>
    <ellipse cx="1500" cy="80" rx="320" ry="190"/>
    <ellipse cx="1850" cy="160" rx="200" ry="150"/>
  </g>

  <!-- Mid canopy -->
  <g fill="#1E6B35" stroke="#111" stroke-width="2">
    <ellipse cx="100" cy="280" rx="200" ry="130"/>
    <ellipse cx="450" cy="250" rx="250" ry="150"/>
    <ellipse cx="850" cy="270" rx="220" ry="140"/>
    <ellipse cx="1250" cy="240" rx="260" ry="155"/>
    <ellipse cx="1700" cy="260" rx="230" ry="140"/>
  </g>

  <!-- Large tree trunks -->
  <g fill="#3D2B15" stroke="#222" stroke-width="3">
    <rect x="80" y="300" width="50" height="780" rx="8"/>
    <rect x="450" y="350" width="60" height="730" rx="10"/>
    <rect x="1400" y="280" width="55" height="800" rx="8"/>
    <rect x="1800" y="320" width="45" height="760" rx="7"/>
  </g>

  <!-- Large branch for leopard -->
  <path d="M420 500 Q550 470 750 490 Q850 500 950 520" fill="none" stroke="#3D2B15" stroke-width="30" stroke-linecap="round"/>
  <path d="M420 500 Q550 470 750 490 Q850 500 950 520" fill="none" stroke="#222" stroke-width="3"/>

  <!-- Leopard on branch -->
  <g class="leopard-body" transform="translate(700, 460)" stroke="#222" stroke-width="2.5">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="70" ry="28" fill="#D4A840"/>
    <!-- Spots -->
    <circle cx="-40" cy="-8" r="5" fill="#6B4513" opacity="0.7"/>
    <circle cx="-25" cy="10" r="6" fill="#6B4513" opacity="0.7"/>
    <circle cx="-10" cy="-12" r="5" fill="#6B4513" opacity="0.7"/>
    <circle cx="5" cy="8" r="6" fill="#6B4513" opacity="0.7"/>
    <circle cx="20" cy="-10" r="5" fill="#6B4513" opacity="0.7"/>
    <circle cx="35" cy="5" r="5" fill="#6B4513" opacity="0.7"/>
    <circle cx="48" cy="-8" r="4" fill="#6B4513" opacity="0.7"/>
    <circle cx="-35" cy="5" r="4" fill="#6B4513" opacity="0.7"/>
    <circle cx="10" cy="-3" r="4" fill="#6B4513" opacity="0.7"/>
    <circle cx="30" cy="-15" r="4" fill="#6B4513" opacity="0.7"/>
    <circle cx="-15" cy="2" r="3" fill="#6B4513" opacity="0.7"/>
    <circle cx="50" cy="8" r="4" fill="#6B4513" opacity="0.7"/>
    <!-- Head -->
    <circle cx="-75" cy="-8" r="22" fill="#D4A840"/>
    <circle cx="-68" cy="-14" r="4" fill="#6B4513" opacity="0.5"/>
    <circle cx="-80" cy="-2" r="3" fill="#6B4513" opacity="0.5"/>
    <!-- Ears -->
    <path d="M-85 -26 Q-80 -38 -72 -28" fill="#D4A840" stroke-width="2"/>
    <path d="M-65 -28 Q-60 -40 -55 -28" fill="#D4A840" stroke-width="2"/>
    <!-- Eyes -->
    <ellipse cx="-82" cy="-12" rx="4" ry="3" fill="#4A8C2A"/>
    <circle cx="-82" cy="-12" r="2" fill="#222"/>
    <ellipse cx="-68" cy="-12" rx="4" ry="3" fill="#4A8C2A"/>
    <circle cx="-68" cy="-12" r="2" fill="#222"/>
    <!-- Nose -->
    <path d="M-78 -4 Q-75 -1 -72 -4" fill="#3D2B15" stroke-width="1.5"/>
    <!-- Whiskers -->
    <line x1="-88" y1="-6" x2="-100" y2="-10" stroke-width="1.5"/>
    <line x1="-88" y1="-2" x2="-102" y2="-2" stroke-width="1.5"/>
    <line x1="-62" y1="-6" x2="-50" y2="-10" stroke-width="1.5"/>
    <line x1="-62" y1="-2" x2="-48" y2="-2" stroke-width="1.5"/>
    <!-- Front legs dangling -->
    <path d="M-45 22 Q-48 50 -42 65" fill="none" stroke-width="3"/>
    <path d="M-30 24 Q-33 52 -27 67" fill="none" stroke-width="3"/>
    <!-- Back legs -->
    <path d="M50 22 Q53 50 48 65" fill="none" stroke-width="3"/>
    <path d="M60 20 Q63 48 58 63" fill="none" stroke-width="3"/>
    <!-- Tail -->
    <g class="leopard-tail">
      <path d="M68 -5 Q100 -30 130 -15 Q140 -5 135 10" fill="none" stroke="#D4A840" stroke-width="8"/>
      <path d="M68 -5 Q100 -30 130 -15 Q140 -5 135 10" fill="none" stroke-width="2.5"/>
      <circle cx="135" cy="12" r="6" fill="#3D2B15" stroke-width="2"/>
    </g>
  </g>

  <!-- Foreground foliage - large tropical leaves (left) -->
  <g class="frond-left" stroke="#111" stroke-width="2.5">
    <!-- Big palm frond left -->
    <path d="M-20 900 Q80 700 200 600" fill="none" stroke="#1B7A3A" stroke-width="4"/>
    <path d="M50 780 Q30 740 10 750 Q50 720 80 740 Q60 700 40 710 Q80 680 110 700 Q90 660 70 670 Q110 640 140 660 Q125 620 105 630 Q145 600 170 625 Q160 590 200 600" fill="#1B7A3A"/>
  </g>

  <g class="frond-right" stroke="#111" stroke-width="2.5">
    <!-- Big leaf right foreground -->
    <path d="M1920 950 Q1800 750 1700 650" fill="none" stroke="#1B7A3A" stroke-width="4"/>
    <path d="M1850 830 Q1870 790 1890 800 Q1850 770 1820 790 Q1840 750 1860 760 Q1820 730 1790 750 Q1810 710 1830 720 Q1790 690 1760 710 Q1775 680 1700 650" fill="#1B7A3A"/>
  </g>

  <!-- Large foreground leaf (bottom left) -->
  <g fill="#22903F" stroke="#111" stroke-width="2">
    <path d="M-30 1080 Q50 950 150 880 Q130 920 160 900 Q140 960 170 940 Q150 1000 180 980 Q160 1040 190 1020 Q170 1080 200 1060 L250 1080Z"/>
  </g>

  <!-- Large foreground leaf (bottom right) -->
  <g fill="#22903F" stroke="#111" stroke-width="2">
    <path d="M1950 1080 Q1870 950 1770 880 Q1790 920 1760 900 Q1780 960 1750 940 Q1770 1000 1740 980 Q1760 1040 1730 1020 Q1750 1080 1720 1060 L1670 1080Z"/>
  </g>

  <!-- Hanging vines -->
  <g stroke="#1B5C30" stroke-width="3" fill="none">
    <path class="vine1" d="M300 0 Q310 100 290 200 Q280 280 300 350"/>
    <path class="vine2" d="M900 0 Q920 120 900 250 Q880 350 910 420"/>
    <path class="vine3" d="M1550 0 Q1530 80 1550 180 Q1570 260 1540 320"/>
  </g>

  <!-- Small foreground ferns -->
  <g fill="#1E8B38" stroke="#111" stroke-width="1.5">
    <path d="M600 1080 Q610 1020 630 980 Q620 1010 640 990 Q630 1030 650 1010 Q640 1050 660 1030 L670 1080Z"/>
    <path d="M1100 1080 Q1110 1030 1130 990 Q1120 1020 1140 1000 Q1130 1040 1150 1020 L1160 1080Z"/>
  </g>

  <!-- Flower accents -->
  <g fill="#D44060" stroke="#222" stroke-width="1.5">
    <circle cx="180" cy="870" r="8"/>
    <circle cx="1730" cy="890" r="7"/>
    <circle cx="650" cy="975" r="6"/>
  </g>
</svg>
