<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="mbg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1A1050"/>
      <stop offset="50%" stop-color="#2A1870"/>
      <stop offset="100%" stop-color="#3A2088"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#6040B0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6040B0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#B04090" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#B04090" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <style>
    .cell1      { animation: cell-pulse 6s ease-in-out infinite alternate; transform-origin: 0px 0px; }
    .dividing   { animation: divide-pulse 5s ease-in-out infinite alternate; transform-origin: 0px 0px; }
    .dna-helix  { animation: dna-sway 10s ease-in-out infinite alternate; transform-origin: 900px 540px; }
    .bacterium1 { animation: bact-drift1 8s ease-in-out infinite alternate; }
    .bacterium2 { animation: bact-drift2 9s ease-in-out infinite alternate; }
    .cocci1     { animation: cocci-float1 7s ease-in-out infinite alternate; }
    .cocci2     { animation: cocci-float2 6s ease-in-out infinite alternate; }
    .small-cells { animation: float-drift 8s ease-in-out infinite alternate; }
    .particles  { animation: particle-twinkle 5s ease-in-out infinite alternate; }
    @keyframes cell-pulse     { 0% { transform: translate(400px, 450px) scale(1); } 100% { transform: translate(400px, 450px) scale(1.02); } }
    @keyframes divide-pulse   { 0% { transform: translate(1350px, 400px) scaleX(1); } 100% { transform: translate(1350px, 400px) scaleX(1.03); } }
    @keyframes dna-sway       { 0% { transform: translate(900px,150px) rotate(-1deg); } 100% { transform: translate(900px,150px) rotate(1deg); } }
    @keyframes bact-drift1    { 0% { transform: translate(200px,200px) rotate(-30deg); } 100% { transform: translate(210px,195px) rotate(-30deg); } }
    @keyframes bact-drift2    { 0% { transform: translate(1700px,800px) rotate(20deg); } 100% { transform: translate(1690px,805px) rotate(20deg); } }
    @keyframes cocci-float1   { 0% { transform: translate(0,0); } 100% { transform: translate(5px,-4px); } }
    @keyframes cocci-float2   { 0% { transform: translate(0,0); } 100% { transform: translate(-4px,5px); } }
    @keyframes float-drift    { 0% { transform: translate(0,0); } 100% { transform: translate(6px,-3px); } }
    @keyframes particle-twinkle { 0% { opacity: 0.2; } 100% { opacity: 0.35; } }
  </style>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#mbg)"/>

  <!-- Ambient glow spots -->
  <circle cx="400" cy="400" r="300" fill="url(#glow1)"/>
  <circle cx="1500" cy="600" r="350" fill="url(#glow2)"/>
  <circle cx="900" cy="200" r="250" fill="url(#glow1)"/>

  <!-- Large cell 1 (center-left) -->
  <g class="cell1" transform="translate(400, 450)" stroke="#222" stroke-width="2.5">
    <ellipse cx="0" cy="0" rx="140" ry="120" fill="#3050A0" fill-opacity="0.4" stroke="#4070C0" stroke-width="3"/>
    <!-- Membrane texture -->
    <ellipse cx="0" cy="0" rx="135" ry="115" fill="none" stroke="#3860B0" stroke-width="1" stroke-dasharray="8 4"/>
    <!-- Nucleus -->
    <circle cx="10" cy="-10" r="45" fill="#5030A0" fill-opacity="0.6" stroke="#7050C0" stroke-width="2.5"/>
    <!-- Nucleolus -->
    <circle cx="15" cy="-15" r="15" fill="#8060D0" fill-opacity="0.5" stroke="#9070E0" stroke-width="2"/>
    <!-- Organelles (mitochondria) -->
    <ellipse cx="-70" cy="40" rx="25" ry="12" fill="#C06080" fill-opacity="0.4" stroke="#D070A0" stroke-width="1.5" transform="rotate(-20, -70, 40)"/>
    <path d="M-85 35 Q-70 45 -55 35" fill="none" stroke="#D070A0" stroke-width="1"/>
    <ellipse cx="80" cy="50" rx="22" ry="10" fill="#C06080" fill-opacity="0.4" stroke="#D070A0" stroke-width="1.5" transform="rotate(15, 80, 50)"/>
    <path d="M65 45 Q80 55 95 45" fill="none" stroke="#D070A0" stroke-width="1"/>
    <!-- ER-like structures -->
    <path d="M-40 -60 Q-20 -70 0 -60 Q20 -50 40 -60" fill="none" stroke="#5080C0" stroke-width="1.5" opacity="0.5"/>
    <path d="M-35 -50 Q-15 -60 5 -50 Q25 -40 45 -50" fill="none" stroke="#5080C0" stroke-width="1.5" opacity="0.5"/>
    <!-- Small vesicles -->
    <circle cx="-50" cy="-30" r="6" fill="#4070B0" fill-opacity="0.4" stroke="#5080C8" stroke-width="1"/>
    <circle cx="60" cy="-40" r="5" fill="#4070B0" fill-opacity="0.4" stroke="#5080C8" stroke-width="1"/>
    <circle cx="-20" cy="60" r="7" fill="#4070B0" fill-opacity="0.4" stroke="#5080C8" stroke-width="1"/>
    <circle cx="40" cy="70" r="5" fill="#4070B0" fill-opacity="0.4" stroke="#5080C8" stroke-width="1"/>
  </g>

  <!-- Dividing cell (right side) -->
  <g class="dividing" transform="translate(1350, 400)" stroke="#222" stroke-width="2">
    <!-- Two daughter cells forming -->
    <ellipse cx="-60" cy="0" rx="90" ry="80" fill="#3858A8" fill-opacity="0.35" stroke="#4878C8" stroke-width="2.5"/>
    <ellipse cx="60" cy="0" rx="90" ry="80" fill="#3858A8" fill-opacity="0.35" stroke="#4878C8" stroke-width="2.5"/>
    <!-- Cleavage furrow -->
    <path d="M0 -75 Q-8 0 0 75" fill="none" stroke="#5888D0" stroke-width="2" stroke-dasharray="6 3"/>
    <!-- Nuclei -->
    <circle cx="-65" cy="0" r="28" fill="#5838A8" fill-opacity="0.5" stroke="#7858C8" stroke-width="2"/>
    <circle cx="65" cy="0" r="28" fill="#5838A8" fill-opacity="0.5" stroke="#7858C8" stroke-width="2"/>
    <!-- Spindle fibers -->
    <g stroke="#8070D0" stroke-width="1" opacity="0.4">
      <line x1="-65" y1="-25" x2="0" y2="-60"/>
      <line x1="-65" y1="-10" x2="0" y2="-40"/>
      <line x1="-65" y1="10" x2="0" y2="40"/>
      <line x1="-65" y1="25" x2="0" y2="60"/>
      <line x1="65" y1="-25" x2="0" y2="-60"/>
      <line x1="65" y1="-10" x2="0" y2="-40"/>
      <line x1="65" y1="10" x2="0" y2="40"/>
      <line x1="65" y1="25" x2="0" y2="60"/>
    </g>
  </g>

  <!-- DNA double helix (center) -->
  <g class="dna-helix" transform="translate(900, 150)" stroke-width="2.5">
    <!-- Strand 1 -->
    <path d="M0 0 Q30 40 0 80 Q-30 120 0 160 Q30 200 0 240 Q-30 280 0 320 Q30 360 0 400 Q-30 440 0 480 Q30 520 0 560 Q-30 600 0 640 Q30 680 0 720 Q-30 760 0 800" fill="none" stroke="#60A0E0" stroke-width="3"/>
    <!-- Strand 2 -->
    <path d="M0 0 Q-30 40 0 80 Q30 120 0 160 Q-30 200 0 240 Q30 280 0 320 Q-30 360 0 400 Q30 440 0 480 Q-30 520 0 560 Q30 600 0 640 Q-30 680 0 720 Q30 760 0 800" fill="none" stroke="#C060A0" stroke-width="3"/>
    <!-- Base pairs (rungs) -->
    <g stroke="#8080D0" stroke-width="2" opacity="0.5">
      <line x1="-18" y1="40" x2="18" y2="40"/>
      <line x1="-22" y1="80" x2="22" y2="80"/>
      <line x1="-18" y1="120" x2="18" y2="120"/>
      <line x1="-22" y1="160" x2="22" y2="160"/>
      <line x1="-18" y1="200" x2="18" y2="200"/>
      <line x1="-22" y1="240" x2="22" y2="240"/>
      <line x1="-18" y1="280" x2="18" y2="280"/>
      <line x1="-22" y1="320" x2="22" y2="320"/>
      <line x1="-18" y1="360" x2="18" y2="360"/>
      <line x1="-22" y1="400" x2="22" y2="400"/>
      <line x1="-18" y1="440" x2="18" y2="440"/>
      <line x1="-22" y1="480" x2="22" y2="480"/>
      <line x1="-18" y1="520" x2="18" y2="520"/>
      <line x1="-22" y1="560" x2="22" y2="560"/>
      <line x1="-18" y1="600" x2="18" y2="600"/>
      <line x1="-22" y1="640" x2="22" y2="640"/>
      <line x1="-18" y1="680" x2="18" y2="680"/>
      <line x1="-22" y1="720" x2="22" y2="720"/>
      <line x1="-18" y1="760" x2="18" y2="760"/>
    </g>
  </g>

  <!-- Bacteria shapes -->
  <!-- Rod bacterium 1 -->
  <g class="bacterium1" transform="translate(200, 200) rotate(-30)" stroke="#222" stroke-width="2">
    <rect x="-30" y="-10" width="60" height="20" rx="10" fill="#40A880" fill-opacity="0.4" stroke="#50C898" stroke-width="2"/>
    <!-- Flagella -->
    <path d="M30 0 Q45 -10 55 0 Q65 10 75 0 Q85 -8 95 0" fill="none" stroke="#50C898" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Rod bacterium 2 -->
  <g class="bacterium2" transform="translate(1700, 800) rotate(20)" stroke="#222" stroke-width="2">
    <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#40A880" fill-opacity="0.4" stroke="#50C898" stroke-width="2"/>
    <path d="M25 0 Q38 -8 48 0 Q58 8 68 0" fill="none" stroke="#50C898" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- Coccus bacteria (spherical) -->
  <g class="cocci1" stroke="#222" stroke-width="1.5">
    <circle cx="1600" cy="250" r="15" fill="#B05090" fill-opacity="0.3" stroke="#D068B0" stroke-width="2"/>
    <circle cx="1620" cy="270" r="15" fill="#B05090" fill-opacity="0.3" stroke="#D068B0" stroke-width="2"/>
    <circle cx="1640" cy="250" r="15" fill="#B05090" fill-opacity="0.3" stroke="#D068B0" stroke-width="2"/>
    <circle cx="300" cy="750" r="12" fill="#B05090" fill-opacity="0.3" stroke="#D068B0" stroke-width="2"/>
    <circle cx="320" cy="735" r="12" fill="#B05090" fill-opacity="0.3" stroke="#D068B0" stroke-width="2"/>
  </g>

  <!-- Small floating cells -->
  <g class="small-cells" fill-opacity="0.25" stroke-width="1.5">
    <circle cx="700" cy="800" r="30" fill="#3858A8" stroke="#5078C8"/>
    <circle cx="710" cy="795" r="10" fill="#5838A8" stroke="#7858C8"/>
    <circle cx="1600" cy="500" r="25" fill="#3858A8" stroke="#5078C8"/>
    <circle cx="1608" cy="496" r="8" fill="#5838A8" stroke="#7858C8"/>
    <circle cx="200" cy="600" r="35" fill="#3858A8" stroke="#5078C8"/>
    <circle cx="208" cy="593" r="12" fill="#5838A8" stroke="#7858C8"/>
    <circle cx="1100" cy="850" r="22" fill="#3858A8" stroke="#5078C8"/>
    <circle cx="1106" cy="846" r="7" fill="#5838A8" stroke="#7858C8"/>
  </g>

  <!-- Floating particles/molecules -->
  <g class="particles" fill="#8080D0" opacity="0.2">
    <circle cx="150" cy="100" r="3"/>
    <circle cx="500" cy="50" r="2"/>
    <circle cx="750" cy="900" r="3"/>
    <circle cx="1100" cy="100" r="2"/>
    <circle cx="1300" cy="950" r="3"/>
    <circle cx="1700" cy="150" r="2"/>
    <circle cx="1850" cy="500" r="3"/>
    <circle cx="100" cy="900" r="2"/>
    <circle cx="600" cy="650" r="2"/>
    <circle cx="1400" cy="700" r="3"/>
  </g>
</svg>
