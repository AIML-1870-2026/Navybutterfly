<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="ssky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6B2080"/>
      <stop offset="30%" stop-color="#C04530"/>
      <stop offset="55%" stop-color="#E87830"/>
      <stop offset="75%" stop-color="#F0A030"/>
      <stop offset="100%" stop-color="#D48828"/>
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#F8E870"/>
      <stop offset="60%" stop-color="#F0C040"/>
      <stop offset="100%" stop-color="#E8A030"/>
    </radialGradient>
  </defs>

  <style>
    .giraffe1 { animation: gbob1 6s ease-in-out infinite alternate; }
    .giraffe2 { animation: gbob2 7s ease-in-out infinite alternate; }
    .birds    { animation: birds-fly 10s ease-in-out infinite alternate; }
    .clouds   { animation: cloud-drift 20s linear infinite; }
    @keyframes gbob1  { 0% { transform: translate(1100px,500px); } 100% { transform: translate(1100px,496px); } }
    @keyframes gbob2  { 0% { transform: translate(850px,530px) scale(0.65); } 100% { transform: translate(850px,527px) scale(0.65); } }
    @keyframes birds-fly { 0% { transform: translate(0,0); } 100% { transform: translate(30px,-12px); } }
    @keyframes cloud-drift { 0% { transform: translateX(0); } 100% { transform: translateX(40px); } }
  </style>

  <!-- Sunset sky -->
  <rect width="1920" height="1080" fill="url(#ssky)"/>

  <!-- Sun on horizon -->
  <circle cx="960" cy="620" r="120" fill="url(#sun)" stroke="#222" stroke-width="2"/>

  <!-- Cloud wisps -->
  <g class="clouds" fill="#D06840" opacity="0.4" stroke="none">
    <ellipse cx="400" cy="200" rx="150" ry="20"/>
    <ellipse cx="1400" cy="250" rx="180" ry="18"/>
    <ellipse cx="800" cy="150" rx="120" ry="15"/>
    <ellipse cx="1200" cy="180" rx="100" ry="12"/>
  </g>

  <!-- Distant hills -->
  <path d="M0 680 Q200 640 400 660 Q600 630 800 650 Q1000 620 1200 645 Q1400 625 1600 640 Q1800 630 1920 650 L1920 1080 L0 1080Z" fill="#5A2818" stroke="#222" stroke-width="2"/>

  <!-- Ground -->
  <path d="M0 750 Q300 720 600 740 Q900 710 1200 730 Q1500 715 1920 725 L1920 1080 L0 1080Z" fill="#6B3520" stroke="#222" stroke-width="2"/>

  <!-- Foreground grass -->
  <path d="M0 820 Q250 800 500 810 Q750 790 1000 805 Q1250 795 1500 808 Q1750 798 1920 805 L1920 1080 L0 1080Z" fill="#7A4028" stroke="#222" stroke-width="2"/>

  <!-- Acacia silhouette (left) -->
  <g fill="#2A1008" stroke="#222" stroke-width="2">
    <rect x="280" y="500" width="18" height="320" rx="4"/>
    <path d="M190 520 Q220 460 298 450 Q376 460 406 520 Q360 505 298 510 Q240 505 190 520Z"/>
    <line x1="298" y1="540" x2="220" y2="510" stroke-width="2"/>
    <line x1="298" y1="545" x2="380" y2="515" stroke-width="2"/>
  </g>

  <!-- Acacia silhouette (right, distant) -->
  <g fill="#2A1008" stroke="#222" stroke-width="1.5">
    <rect x="1550" y="560" width="12" height="200" rx="3"/>
    <path d="M1490 575 Q1510 530 1556 522 Q1602 530 1622 575 Q1590 565 1556 568 Q1520 565 1490 575Z"/>
  </g>

  <!-- Giraffe 1 (main, center-right) -->
  <g class="giraffe1" transform="translate(1100, 500)" stroke="#222" stroke-width="2.5">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="55" ry="32" fill="#D4A040"/>
    <!-- Patches -->
    <path d="M-30 -15 Q-20 -25 -10 -15 Q-20 -5 -30 -15Z" fill="#8B5E20"/>
    <path d="M-5 -20 Q5 -28 15 -20 Q5 -12 -5 -20Z" fill="#8B5E20"/>
    <path d="M20 -10 Q30 -18 38 -8 Q28 0 20 -10Z" fill="#8B5E20"/>
    <path d="M-25 5 Q-15 -3 -5 5 Q-15 13 -25 5Z" fill="#8B5E20"/>
    <path d="M10 5 Q20 -2 30 5 Q20 12 10 5Z" fill="#8B5E20"/>
    <path d="M-15 18 Q-5 10 5 18 Q-5 25 -15 18Z" fill="#8B5E20"/>
    <path d="M30 15 Q38 8 45 16 Q37 22 30 15Z" fill="#8B5E20"/>
    <!-- Legs -->
    <line x1="-30" y1="28" x2="-35" y2="120" stroke-width="4"/>
    <line x1="-10" y1="30" x2="-12" y2="120" stroke-width="4"/>
    <line x1="20" y1="30" x2="18" y2="120" stroke-width="4"/>
    <line x1="40" y1="26" x2="42" y2="120" stroke-width="4"/>
    <!-- Hooves -->
    <rect x="-39" y="118" width="10" height="6" fill="#5A3A18" rx="2"/>
    <rect x="-16" y="118" width="10" height="6" fill="#5A3A18" rx="2"/>
    <rect x="14" y="118" width="10" height="6" fill="#5A3A18" rx="2"/>
    <rect x="38" y="118" width="10" height="6" fill="#5A3A18" rx="2"/>
    <!-- Neck -->
    <path d="M-40 -20 Q-55 -80 -50 -180" fill="none" stroke="#D4A040" stroke-width="20" stroke-linecap="round"/>
    <path d="M-40 -20 Q-55 -80 -50 -180" fill="none" stroke-width="2.5"/>
    <!-- Neck patches -->
    <path d="M-55 -60 Q-48 -68 -40 -60 Q-48 -52 -55 -60Z" fill="#8B5E20"/>
    <path d="M-58 -90 Q-50 -100 -42 -90 Q-50 -82 -58 -90Z" fill="#8B5E20"/>
    <path d="M-55 -120 Q-47 -130 -39 -120 Q-47 -112 -55 -120Z" fill="#8B5E20"/>
    <path d="M-52 -150 Q-45 -158 -38 -150 Q-45 -142 -52 -150Z" fill="#8B5E20"/>
    <!-- Head -->
    <ellipse cx="-50" cy="-195" rx="20" ry="16" fill="#D4A040"/>
    <!-- Ossicones (horns) -->
    <line x1="-55" y1="-210" x2="-55" y2="-228" stroke-width="3"/>
    <circle cx="-55" cy="-230" r="4" fill="#8B5E20"/>
    <line x1="-42" y1="-208" x2="-42" y2="-225" stroke-width="3"/>
    <circle cx="-42" cy="-227" r="4" fill="#8B5E20"/>
    <!-- Eye -->
    <circle cx="-60" cy="-195" r="4" fill="#222"/>
    <!-- Ear -->
    <path d="M-35 -205 Q-28 -215 -30 -200" fill="#C09038" stroke-width="2"/>
    <!-- Mouth -->
    <line x1="-68" y1="-190" x2="-65" y2="-186" stroke-width="2"/>
    <!-- Tail -->
    <path d="M52 -10 Q70 -25 75 -40" fill="none" stroke-width="2"/>
    <path d="M72 -40 Q78 -50 82 -45 Q78 -38 72 -40Z" fill="#5A3A18"/>
  </g>

  <!-- Giraffe 2 (smaller, behind) -->
  <g class="giraffe2" transform="translate(850, 530) scale(0.65)" stroke="#222" stroke-width="3">
    <ellipse cx="0" cy="0" rx="55" ry="32" fill="#C89838"/>
    <path d="M-25 -12 Q-17 -20 -8 -12 Q-17 -4 -25 -12Z" fill="#7A5018"/>
    <path d="M5 -18 Q13 -25 22 -16 Q13 -8 5 -18Z" fill="#7A5018"/>
    <path d="M-15 8 Q-7 0 3 8 Q-7 15 -15 8Z" fill="#7A5018"/>
    <path d="M20 5 Q28 -2 35 6 Q27 12 20 5Z" fill="#7A5018"/>
    <line x1="-28" y1="28" x2="-32" y2="110" stroke-width="5"/>
    <line x1="-8" y1="30" x2="-10" y2="110" stroke-width="5"/>
    <line x1="18" y1="30" x2="16" y2="110" stroke-width="5"/>
    <line x1="38" y1="26" x2="40" y2="110" stroke-width="5"/>
    <path d="M-38 -18 Q-50 -75 -46 -165" fill="none" stroke="#C89838" stroke-width="25" stroke-linecap="round"/>
    <path d="M-38 -18 Q-50 -75 -46 -165" fill="none" stroke-width="3"/>
    <path d="M-52 -55 Q-45 -63 -38 -55 Q-45 -47 -52 -55Z" fill="#7A5018"/>
    <path d="M-50 -95 Q-43 -103 -36 -95 Q-43 -87 -50 -95Z" fill="#7A5018"/>
    <path d="M-48 -135 Q-41 -143 -34 -135 Q-41 -127 -48 -135Z" fill="#7A5018"/>
    <ellipse cx="-46" cy="-180" rx="20" ry="16" fill="#C89838"/>
    <line x1="-52" y1="-195" x2="-52" y2="-210" stroke-width="3.5"/>
    <circle cx="-52" cy="-212" r="4" fill="#7A5018"/>
    <line x1="-40" y1="-193" x2="-40" y2="-208" stroke-width="3.5"/>
    <circle cx="-40" cy="-210" r="4" fill="#7A5018"/>
    <circle cx="-56" cy="-180" r="4" fill="#222"/>
  </g>

  <!-- Grass tufts -->
  <g stroke="#222" stroke-width="1.5" fill="#5A2818">
    <path d="M200 850 Q205 825 210 850 Q215 815 220 850 Q225 830 230 850Z"/>
    <path d="M550 835 Q555 810 560 835 Q565 800 570 835 Q575 815 580 835Z"/>
    <path d="M950 845 Q955 820 960 845 Q965 810 970 845Z"/>
    <path d="M1350 840 Q1355 815 1360 840 Q1365 805 1370 840 Q1375 820 1380 840Z"/>
    <path d="M1700 850 Q1705 825 1710 850 Q1715 815 1720 850Z"/>
  </g>

  <!-- Birds in sky -->
  <g class="birds" stroke="#2A1008" stroke-width="2" fill="none">
    <path d="M700 280 Q710 270 720 280 Q730 270 740 280"/>
    <path d="M750 260 Q758 252 766 260 Q774 252 782 260"/>
    <path d="M680 310 Q688 302 696 310 Q704 302 712 310"/>
  </g>
</svg>
